<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <h1>Hello Frontend masters</h1>
  <div id="app">
    {{message}}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

<script>
  const { createApp } = Vue;

  const app = createApp({
    data() {
      return {
        message: 'Hello World!'
      }
    }
  });

  app.mount("#app")
</script>
